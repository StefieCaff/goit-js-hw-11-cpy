<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Exo+2:ital,wght@0,100;0,300;1,600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!-- page-up-btn -->
    <div class="btn-up-wrapper">
      <p class="btn-up-wrapper__text"></p>
      <button aria-label="Up" class="btn-up-wrapper__btn btn-up-wrapper__text" type="button">Up
        <svg class="btn-up-wrapper__icon" width="100" height="100">
          <!-- <use href="./images/icons.svg#popcorn-bucket"></use> -->
        </svg>
      </button>
    </div>
  <!-- Input Form -->
    <form class="search-form" id="search-form">
      <input id="search-query" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." pattern="([A-zÀ-ž\s]){1,}" required/>
      <button class="submit-btn" type="submit">Search</button>
    </form>
 <!-- Image cards -->
    <div class="container">
      
        <ul class="gallery-list gallery"></ul>
      
    </div>
<!-- Load More Button -->
    <div class="container button-container">
      <button type="button" class="load-more hidden" title="load-more" aria-label="load-more">Load more</button>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
