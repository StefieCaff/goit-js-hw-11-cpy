<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Exo+2:ital,wght@0,100;0,300;1,600&display=swap"
      rel="stylesheet" />
      <!-- favicon -->
      <link rel="apple-touch-icon" sizes="180x180" href="../src/favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="../src/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="../src/favicon/favicon-16x16.png">
      <link rel="manifest" href="../src/favicon/site.webmanifest">
  </head>
  <body>
    <!-- page-up-btn -->
    <div class="btn-up-wrapper">
      <!-- <p class="btn-up-wrapper__text">UP</p> -->
      <button aria-label="Up" class="btn-up-wrapper__btn button" type="button">UP
        <svg class="btn-up-wrapper__icon" width="55" height="55">
          <use href="./images/icons.svg#tetrahedron"></use>
        </svg>
      </button>
    </div>
  <!-- Input Form -->
    <form class="search-form" id="search-form">
      <input id="search-query" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." pattern="([A-zÀ-ž\s]){1,}" required/>
      <button class="submit-btn button" type="submit">Search</button>
    </form>
 <!-- Image cards -->
    <div class="container">
      
        <ul class="gallery-list gallery"></ul>
      
    </div>
<!-- Load More Button -->
    <div class="container button-container">
      <button type="button" class="load-more hidden button" title="load-more" aria-label="load-more">Load more</button>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
